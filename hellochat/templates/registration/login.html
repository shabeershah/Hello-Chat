<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login screen</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<style>
    .register_link{
        text-decoration: blink;
        color : #fff
    }
    .marginTop1P {
        margin-top: 1%;
    }
</style>
<body>
<div class="wrapper">
    <div class="container">
        {% if form.errors %}
            <p> Invalid username/password combination, please try again </p>
        {% endif %}
        <h1>Welcome</h1>

        <form class="form" action="{% url 'django.contrib.auth.views.login' %}" method="post">
                {% csrf_token %}
            <input type="text" placeholder="Username" value="" name="{{ form.username.html_name }}">
            <input type="password" placeholder="Password" value="" name="{{ form.password.html_name }}">
            <button type="submit" id="login-button">Login</button>
            <input type="hidden" name="next" value="{{ next }}"/>
            <div class="registerLink marginTop1P"><a href="{% url 'registration' %}" class="register_link">Not a member? Signup Now</a> </div>
        </form>
    </div>

    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="/static/js/index.js"></script>
</body>
</html>
